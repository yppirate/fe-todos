<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sample to do app for the browser">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <div class="task-container">
      <!-- Tasks will be added here -->
    </div>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add</button>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" placeholder="Edit task...">
        <select id="editPrioritySelect">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input type="datetime-local" id="editDeadlineInput">
        <label>
          <input type="checkbox" id="editCompletedCheckbox"> Completed
        </label>
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
